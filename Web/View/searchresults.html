<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb">
<head>
    <title>Greenwich Freecycle Search</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
</head>
<body>
    {{topNav}}
    <div class="container">
        <div class="row">
            <h2>Search Greenwich Freecycle</h2>
            <form class="form-inline" action="../Controller/SearchResults.php" method="get">
                <div class="form-group">
                    <label class="filter-col" style="margin-right:0;">Rows per page:</label>
                    <select name="resultsNumberSelect" class="form-control">
                        <option selected="selected" value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="filter-col" style="margin-right: 0;">Order by:</label>
                    <select class="form-control">
                        <option>Descendent</option>
                    </select>
                </div>
                <div>
                    <br />
                    <br />
                </div>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="search-query form-control" placeholder="Search" name="keywords" required="required" />
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="mb20">
        <h1>Search Results</h1>
        <h2 class="lead"><strong class="text-danger">{{searchNumber}}</strong> results were found for the search for <strong class="text-danger">{{searchKeywords}}</strong></h2>
    </div>
    <div class="container">
        {{searchResults}}
    </div>
</body>
</html>
