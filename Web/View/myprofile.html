<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb">
<head>
    <title>Greenwich Freecycle My Account</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/Custom/myprofile.js"></script>
</head>
<body>
    {{topNav}}
    <ul class="nav nav-tabs">
        <li class="active"><a href="../Controller/MyProfile.php">Profile</a></li>
        <li><a href="../Controller/Messages.php">Messages</a></li>
        <li class="dropdown">
            <a class="dropdown-toggle" href="../Controller/MyAdverts.php">My Adverts<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="../Controller/AddAdvert.php">Add Advert</a></li>
            </ul>
        </li>
    </ul>
    <p>Please update your details below, all fields marked with an asterisk (*) must be completed</p>
    <form class="form-horizontal" action="../Controller/MyProfile.php" method="post" onsubmit="return validateForm(this)">
        <div class="form-group">
            <label for="titleInput" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="titleInput" name="titleInput" placeholder="Title" />
            </div>
        </div>
        <div class="form-group">
            <label for="firstNameInput" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="firstNameInput" name="firstNameInput" placeholder="First name" />
            </div>
        </div>
        <div class="form-group">
            <label for="lastNameInput" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="lastNameInput" name="lastNameInput" placeholder="Last name"/>
            </div>
        </div>
        <div id="postcodeDiv" class="form-group">
            <label for="postcodeInput" class="col-sm-2 control-label">Postcode*</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="postcodeInput" name="postcodeInput" placeholder="Postcode" onchange="checkAddress(this.value)" required="required"/>
                <span id="postcodeIcon" class="glyphicon form-control-feedback"></span>
                <span style="color: green;" id="postcodeMessage"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="post">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
