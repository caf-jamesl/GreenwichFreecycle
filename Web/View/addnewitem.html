<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb">
<head>
    <title>Greenwich Freecycle Add New</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
</head>
<body>
    {{topNav}}
    <form class="form-horizontal" action="../Controller/" method="post">
        <div class="form-group">
            <label for="itemTitleInput" class="col-sm-2 control-label">Item title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="itemTitleInput" name="itemTitleInput" placeholder="Item title" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="emailInput" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Email" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="passwordInput" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password" required="required" />
            </div>
        </div>
        <div class="g-recaptcha form-group" data-sitekey="6LfYFBATAAAAAKaUHl7lNK5AVFk6g9VHqCmw-r3t"></div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="post">Register</button>
            </div>
        </div>
    </form>
</body>
</html>
